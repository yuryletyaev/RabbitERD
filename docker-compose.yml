version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-erd
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - rabbitmq_network

  app:
    build: .
    container_name: rabbitmq-erd-app
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq
    volumes:
      - ./config.json:/app/config.json
    networks:
      - rabbitmq_network
    environment:
      - PYTHONPATH=/app

volumes:
  rabbitmq_data:

networks:
  rabbitmq_network:
    driver: bridge
